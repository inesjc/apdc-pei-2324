<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Log the log in in the log... in</title>
</head>
<body onload="setLoginUserDefaults()">
	<h1>Enter ye of little faith</h1>
	<table>
		<tr>
			<td style="font-weight: bold;">Login your user into out
				database:</td>
			<br></br>
		</tr>
		<tr>
			<!--[START user_input]-->
			<td>
				<form action="/pages/loginUser.html" enctype="text/plain"
					method="post" name="loginUser" id="loginUser">
					<div>
						Username: <input type="text" name="username" id="username" /><br></br>
						Password: <input type="password" name="password" id="password" /><br></br>
						<input type="submit" onclick='loginUserHere(this)'
							value="Login User" />
					</div>
				</form>
			</td>
		</tr>
		<!--[END user_input]-->
	</table>
	<script>
		function setLoginUserDefaults() {
			var url = location.search;
		}

		function loginUserHere() {
			event.preventDefault();
			var projectName = "quixotic-sunset-416023";
			var reqUrl = "https://" + projectName
					+ ".oa.r.appspot.com/rest/login/v2/";

			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			if (username == null || username == "" || password == null
					|| password == "") {
				alert("All fields are required");
				return false;
			} else
				var isThisYou = {
					"username" : username,
					"password" : password
				};

			var request = new XMLHttpRequest();
			request.open("POST", reqUrl, true);
			request.setRequestHeader("Content-Type", "application/json");
			request.send(JSON.stringify(isThisYou));
			request.onreadystatechange = function() {
				if (request.readyState == 4) {
					if (request.status == 200) {
						alert(request.response);
					} else {
						alert("Error recovering user. Please try again later.");
					}
				}
			};
		}
	</script>
</body>
</html>
